name: Mise à jour automatique des plans segmentés

on:
  push:
    paths:
      - 'plan-action-global-mvp.md'
      - 'scripts/update-plan-segmented.js'
  schedule:
    - cron: '0 6 * * *' # Tous les jours à 6h UTC

jobs:
  update-plan-segmented:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installer les dépendances
        run: npm install || true

      - name: Générer les plans segmentés
        run: node scripts/update-plan-segmented.js

      - name: Commit & push si modifications
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add plans/plan-segmented.md
          git commit -m "Mise à jour automatique du plan segmenté" || echo "Aucun changement à committer"
          git push
