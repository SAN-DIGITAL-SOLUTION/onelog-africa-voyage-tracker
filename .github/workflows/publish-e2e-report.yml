name: Publish E2E HTML Report

on:
  workflow_run:
    workflows: ["E2E Tests (Cypress)"]
    types:
      - completed

jobs:
  deploy-report:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: mochawesome-html-report
          path: public/e2e-report
      - name: Clean gh-pages branch
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git clone --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages || mkdir gh-pages
          rm -rf gh-pages/*
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/e2e-report
          publish_branch: gh-pages
