name: ğŸš€ CI/CD Production Pipeline

on:
  push:
    branches: [ main, develop, feat/*, fix/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'
  PHP_VERSION: '8.1'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== ANALYSE & QUALITÃ‰ =====
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” ESLint
        run: npm run lint

      - name: ğŸ¯ TypeScript Check
        run: npm run type-check

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level moderate

      - name: ğŸ“Š SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=san-digital-solution_onelog-africa-voyage-tracker \
            -Dsonar.organization=san-digital-solution \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # ===== VÃ‰RIFICATION DE SÃ‰CURITÃ‰ =====
  security-readiness:
    name: ğŸ”’ Public Repository Readiness Check
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Security Check - Fichiers sensibles
        run: |
          echo "=== VÃ‰RIFICATION DE SÃ‰CURITÃ‰ - FICHIERS SENSIBLES ===" > security-report.md
          echo "" >> security-report.md

          # VÃ©rifier les fichiers sensibles qui ne devraient pas Ãªtre committÃ©s
          SENSITIVE_PATTERNS=(".env" ".env.local" ".env.*" "*.key" "*.pem" "*.p12" "*.pfx" "secret*" "password*" "token*" "api_key*")

          echo "ğŸ” Recherche de fichiers sensibles dans le repository..." >> security-report.md

          SENSITIVE_FOUND=false
          for pattern in "${SENSITIVE_PATTERNS[@]}"; do
            echo "" >> security-report.md
            echo "#### Recherche: $pattern" >> security-report.md

            if git ls-files | grep -E "$pattern$" > /dev/null 2>&1; then
              echo "âŒ **FICHIERS SENSIBLES TROUVÃ‰S:**" >> security-report.md
              git ls-files | grep -E "$pattern$" >> security-report.md
              SENSITIVE_FOUND=true
            else
              echo "âœ… Aucun fichier sensible trouvÃ© pour le pattern: $pattern" >> security-report.md
            fi
          done

          # VÃ©rifier les dumps de base de donnÃ©es
          echo "" >> security-report.md
          echo "#### Recherche de dumps de base de donnÃ©es" >> security-report.md
          if git ls-files | grep -E "(dump\.sql|backup\.sql|\.backup)" > /dev/null 2>&1; then
            echo "âŒ **DUMPS DE BASE DE DONNÃ‰ES TROUVÃ‰S:**" >> security-report.md
            git ls-files | grep -E "(dump\.sql|backup\.sql|\.backup)" >> security-report.md
            SENSITIVE_FOUND=true
          else
            echo "âœ… Aucun dump de base de donnÃ©es trouvÃ©" >> security-report.md
          fi

          # VÃ©rifier .gitignore
          echo "" >> security-report.md
          echo "#### VÃ©rification du .gitignore" >> security-report.md
          if [ -f ".gitignore" ]; then
            echo "âœ… Fichier .gitignore prÃ©sent" >> security-report.md

            # VÃ©rifier les entrÃ©es importantes
            if grep -E "(\.env|node_modules|dist|build)" .gitignore > /dev/null; then
              echo "âœ… .gitignore contient les entrÃ©es importantes" >> security-report.md
            else
              echo "âš ï¸ .gitignore pourrait manquer d'entrÃ©es importantes" >> security-report.md
            fi
          else
            echo "âŒ Fichier .gitignore manquant" >> security-report.md
            SENSITIVE_FOUND=true
          fi

          # VÃ©rifier README.md
          echo "" >> security-report.md
          echo "#### VÃ©rification du README.md" >> security-report.md
          if [ -f "README.md" ]; then
            echo "âœ… Fichier README.md prÃ©sent" >> security-report.md

            # VÃ©rifier les sections importantes
            README_SECTIONS=("installation" "usage" "license" "contact" "contribution" "setup" "configuration")
            FOUND_SECTIONS=()

            for section in "${README_SECTIONS[@]}"; do
              if grep -i -E "(^#|$section|^##.*$section)" README.md > /dev/null; then
                FOUND_SECTIONS+=("$section")
              fi
            done

            if [ ${#FOUND_SECTIONS[@]} -gt 0 ]; then
              echo "âœ… Sections trouvÃ©es: ${FOUND_SECTIONS[*]}" >> security-report.md
            else
              echo "âš ï¸ Aucune section standard trouvÃ©e dans README.md" >> security-report.md
            fi
          else
            echo "âŒ Fichier README.md manquant" >> security-report.md
            SENSITIVE_FOUND=true
          fi

          # VÃ©rifier LICENSE
          echo "" >> security-report.md
          echo "#### VÃ©rification de la LICENSE" >> security-report.md
          if [ -f "LICENSE" ] || [ -f "LICENSE.md" ] || [ -f "LICENSE.txt" ]; then
            echo "âœ… Fichier de licence prÃ©sent" >> security-report.md
          else
            echo "âš ï¸ Aucun fichier de licence trouvÃ©" >> security-report.md
          fi

          # RÃ©sultat final
          echo "" >> security-report.md
          if [ "$SENSITIVE_FOUND" = true ]; then
            echo "âŒ **Ã‰CHEC: FICHIERS SENSIBLES DÃ‰TECTÃ‰S**" >> security-report.md
            echo "Le dÃ©pÃ´t ne peut pas Ãªtre rendu public en toute sÃ©curitÃ©." >> security-report.md
            exit 1
          else
            echo "âœ… **SUCCÃˆS: AUCUN FICHIER SENSIBLE DÃ‰TECTÃ‰**" >> security-report.md
            echo "Le dÃ©pÃ´t peut Ãªtre rendu public en toute sÃ©curitÃ©." >> security-report.md
          fi

      - name: ğŸ“Š Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-readiness-report
          path: security-report.md
          retention-days: 30

  # ===== TESTS =====
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [code-quality, security-readiness]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit -- --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  php-tests:
    name: ğŸ˜ PHP Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: xdebug

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: ğŸ§ª Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: ğŸ“Š Upload PHP coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, php-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸš€ Build application
        run: npm run build

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“¸ Upload test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ===== BUILD =====
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, php-tests]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 30

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== DÃ‰PLOIEMENT STAGING =====
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.onelog-africa.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        uses: ./.github/actions/deploy
        with:
          environment: staging
          image-tag: ${{ github.sha }}
          supabase-url: ${{ secrets.STAGING_SUPABASE_URL }}
          supabase-key: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          sentry-dsn: ${{ secrets.STAGING_SENTRY_DSN }}

      - name: ğŸ” Health Check
        run: |
          curl -f https://staging.onelog-africa.com/health || exit 1

      - name: ğŸ­ Smoke Tests
        run: npm run test:smoke -- --baseURL=https://staging.onelog-africa.com

  # ===== TESTS DE CHARGE =====
  load-tests:
    name: âš¡ Load Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: âš¡ Run load tests
        run: k6 run tests/load/load-test.js
        env:
          SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          PHP_URL: https://staging.onelog-africa.com # ou l'URL du backend PHP de staging

      - name: ğŸ“Š Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: tests/load/results/

  # ===== DÃ‰PLOIEMENT PRODUCTION =====
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, load-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://onelog-africa.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸš€ Deploy to Production
        uses: ./.github/actions/deploy
        with:
          environment: production
          image-tag: ${{ github.sha }}
          supabase-url: ${{ secrets.PROD_SUPABASE_URL }}
          supabase-key: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          sentry-dsn: ${{ secrets.PROD_SENTRY_DSN }}

      - name: ğŸ” Production Health Check
        run: |
          curl -f https://onelog-africa.com/health || exit 1

      - name: ğŸ“¢ Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ===== ROLLBACK =====
  rollback:
    name: â†©ï¸ Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production
    environment:
      name: production
      url: https://onelog-africa.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â†©ï¸ Rollback to previous version
        uses: ./.github/actions/rollback
        with:
          environment: production

      - name: ğŸ“¢ Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          channel: '#alerts'
          text: 'ğŸš¨ Production rollback executed due to deployment failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
