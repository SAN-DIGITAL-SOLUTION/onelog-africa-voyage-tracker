name: QA & Security CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  audit-rls:
    runs-on: ubuntu-latest
    name: Audit RLS Policies
    steps:
      - uses: actions/checkout@v3
      - name: Run RLS Audit SQL
        run: |
          psql "$SUPABASE_DB_URL" -f scripts/audit_rls_policies_full.sql -o rls_audit_report.txt
      - name: Upload audit report
        uses: actions/upload-artifact@v3
        with:
          name: rls_audit_report
          path: rls_audit_report.txt

  cypress-e2e:
    runs-on: ubuntu-latest
    name: Cypress E2E Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Start web app
        run: npm run dev &
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 60

  vitest-unit:
    runs-on: ubuntu-latest
    name: Vitest Unit Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Vitest
        run: npx vitest run
