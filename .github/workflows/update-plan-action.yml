name: Mise à jour automatique du plan d’action global

on:
  push:
    paths:
      - 'project-status.json'
      - 'README.md'
      - 'ROADMAP.md'
      - 'SECURITY.md'
      - 'audit-rapport-v1.0.0.md'
  schedule:
    - cron: '0 6 * * *' # Tous les jours à 6h UTC

jobs:
  update-plan-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installer les dépendances
        run: npm install

      - name: Mettre à jour le plan d’action global
        run: node scripts/update-plan-action.js

      - name: Commit & push si modifications
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add plan-action-global-mvp.md
          git commit -m "Mise à jour automatique du plan d’action global" || echo "Aucun changement à committer"
          git push
